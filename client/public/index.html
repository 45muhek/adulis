    <script>
      jQuery(window).load(function() {
        var retina = window.devicePixelRatio > 1 ? true : false;
        if (retina) {
          var retinaEl = jQuery("#logo img.logo-main");
          var retinaLogoW = retinaEl.width();
          var retinaLogoH = retinaEl.height();
          retinaEl
            .attr("src", "images/retina-theme.png")
            .width(retinaLogoW)
            .height(retinaLogoH);
          var stickyEl = jQuery("#logo img.logo-sticky");
          var stickyLogoW = stickyEl.width();
          var stickyLogoH = stickyEl.height();
          stickyEl
            .attr("src", "images/retina-theme.png")
            .width(stickyLogoW)
            .height(stickyLogoH);
          var mobileEl = jQuery("#logo img.logo-mobile");
          var mobileLogoW = mobileEl.width();
          var mobileLogoH = mobileEl.height();
          mobileEl
            .attr("src", "images/retina-theme.png")
            .width(mobileLogoW)
            .height(mobileLogoH);
          var mobileStickyEl = jQuery("#logo img.logo-mobile-sticky");
          var mobileStickyLogoW = mobileStickyEl.width();
          var mobileStickyLogoH = mobileStickyEl.height();
          mobileStickyEl
            .attr("src", "images/retina-theme.png")
            .width(mobileStickyLogoW)
            .height(mobileStickyLogoH);
        }
      });
    </script>

    <script>
      var tpj = jQuery;
      tpj.noConflict();
      var revapi34;
      tpj(document).ready(function() {
        if (tpj("#rev_slider_34_2").revolution == undefined) {
          revslider_showDoubleJqueryError("#rev_slider_34_2");
        } else {
          revapi34 = tpj("#rev_slider_34_2")
            .show()
            .revolution({
              sliderType: "standard",

              sliderLayout: "auto",
              dottedOverlay: "none",
              delay: 7000,
              navigation: {
                keyboardNavigation: "off",
                keyboard_direction: "horizontal",
                mouseScrollNavigation: "off",
                onHoverStop: "on",
                touch: {
                  touchenabled: "on",
                  swipe_threshold: 0.7,
                  swipe_min_touches: 1,
                  swipe_direction: "horizontal",
                  drag_block_vertical: false
                },
                arrows: {
                  style: "uranus",
                  enable: true,
                  hide_onmobile: false,
                  hide_onleave: false,
                  tmp: "",
                  left: {
                    h_align: "right",
                    v_align: "bottom",
                    h_offset: 90,
                    v_offset: 40
                  },
                  right: {
                    h_align: "right",
                    v_align: "bottom",
                    h_offset: 40,
                    v_offset: 40
                  }
                },
                thumbnails: {
                  style: "hesperiden",
                  enable: true,
                  width: 200,
                  height: 80,
                  min_width: 100,
                  wrapper_padding: 5,
                  wrapper_color: "transparent",
                  wrapper_opacity: "1",
                  tmp:
                    '<span class="tp-thumb-image"></span><span class="tp-thumb-title">Slide</span>',
                  visibleAmount: 3,
                  hide_onmobile: true,
                  hide_under: 0,
                  hide_onleave: false,
                  direction: "horizontal",
                  span: false,
                  position: "inner",
                  space: 5,
                  h_align: "left",
                  v_align: "bottom",
                  h_offset: 40,
                  v_offset: 40
                }
              },
              gridwidth: 1180,
              gridheight: 750,
              lazyType: "none",
              shadow: 0,
              spinner: "spinner3",
              stopLoop: "off",
              stopAfterLoops: -1,
              stopAtSlide: -1,
              shuffle: "off",
              autoHeight: "off",
              disableProgressBar: "on",
              hideThumbsOnMobile: "on",
              hideSliderAtLimit: 0,
              hideCaptionAtLimit: 0,
              hideAllCaptionAtLilmit: 0,
              startWithSlide: 0,
              debugMode: false,
              fallbacks: {
                simplifyAll: "on",
                nextSlideOnWindowFocus: "off",
                disableFocusListener: "off"
              }
            });
        }
      });
    </script>

    <script>
      jQuery(window).load(function() {
        var retina = window.devicePixelRatio > 1 ? true : false;
        if (retina) {
          var retinaEl = jQuery("#logo img");
          var retinaLogoW = retinaEl.width();
          var retinaLogoH = retinaEl.height();
          retinaEl
            .attr("src", "images/logo-retina.png")
            .width(retinaLogoW)
            .height(retinaLogoH);
        }
      });
