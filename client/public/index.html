<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Basic Page Needs -->
    <meta charset="utf-8" />

    <meta name="description" content="" />
    <meta name="author" content="" />

    <!-- Mobile Specific Metas -->
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1"
    />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!-- FONTS -->
    <link
      rel="stylesheet"
      href="http://fonts.googleapis.com/css?family=Roboto:100,300,400,400italic,700"
    />
    <link
      rel="stylesheet"
      href="http://fonts.googleapis.com/css?family=Patua+One:100,300,400,400italic,700"
    />
    <link
      rel="stylesheet"
      href="http://fonts.googleapis.com/css?family=Lato:100,100,300,400,400italic,700"
    />
    <link
      rel="stylesheet"
      href="http://fonts.googleapis.com/css?family=Lora:100,300,400,400italic,500,700,700italic"
    />

    <!-- CSS -->
    <link rel="stylesheet" href="css/global.css" />
    <link rel="stylesheet" href="css/structure.css" />
    <link rel="stylesheet" href="css/be_style.css" />
    <link rel="stylesheet" href="css/custom.css" />
    <title>Adulis- shop anything in Ethiopia</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <!-- JS -->
    <script src="js/jquery-2.1.4.min.js"></script>

    <script src="js/mfn.menu.js"></script>
    <script src="js/jquery.plugins.js"></script>
    <script src="js/jquery.jplayer.min.js"></script>
    <script src="js/animations/animations.js"></script>
    <script src="js/translate3d.js"></script>
    <script src="js/scripts.js"></script>

    <script>
      jQuery(window).load(function() {
        var retina = window.devicePixelRatio > 1 ? true : false;
        if (retina) {
          var retinaEl = jQuery("#logo img.logo-main");
          var retinaLogoW = retinaEl.width();
          var retinaLogoH = retinaEl.height();
          retinaEl
            .attr("src", "images/retina-theme.png")
            .width(retinaLogoW)
            .height(retinaLogoH);
          var stickyEl = jQuery("#logo img.logo-sticky");
          var stickyLogoW = stickyEl.width();
          var stickyLogoH = stickyEl.height();
          stickyEl
            .attr("src", "images/retina-theme.png")
            .width(stickyLogoW)
            .height(stickyLogoH);
          var mobileEl = jQuery("#logo img.logo-mobile");
          var mobileLogoW = mobileEl.width();
          var mobileLogoH = mobileEl.height();
          mobileEl
            .attr("src", "images/retina-theme.png")
            .width(mobileLogoW)
            .height(mobileLogoH);
          var mobileStickyEl = jQuery("#logo img.logo-mobile-sticky");
          var mobileStickyLogoW = mobileStickyEl.width();
          var mobileStickyLogoH = mobileStickyEl.height();
          mobileStickyEl
            .attr("src", "images/retina-theme.png")
            .width(mobileStickyLogoW)
            .height(mobileStickyLogoH);
        }
      });
    </script>
  </body>
</html>
